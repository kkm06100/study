<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Ostrich";
        src: local("Ostrich Sans"), url("font/ostrich-sans-bold.eot") format("svg"),
          url("font/ostrich-sans-bold.ttf") format("truetype"), url("font/ostrich-sans-bold.woff") format("woff");
      }
      .wfont {
        font-family: "Ostrich", sans-serif;
      }
      p {
        font-family: fantasy;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>Using Default Fonts</p>
    <p class="wfont">Using Web Fonts</p>
  </body>
</html>
